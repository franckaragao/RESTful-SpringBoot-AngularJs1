<div id="signupbox" style=" margin-top: 50px"
	class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Sign Up</div>
			<div
				style="float: right; font-size: 85%; position: relative; top: -10px">
				<a id="signinlink" href="#/login">Sign In</a>
			</div>
		</div>
		<div class="panel-body">
			<form id="signupform" ng-submit="signup()">

				<div class="form-group">
					<label for="email" class="col-md-3 control-label">Email</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="username"
							placeholder="Username" ng-model="user.userName">
					</div>
				</div>

				<div class="form-group">
					<label for="firstname" class="col-md-3 control-label">First
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="firstname"
							placeholder="First Name" ng-model="user.name">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-md-3 control-label">Last
						Name</label>
					<div class="col-md-9">
						<input type="text" class="form-control" name="lastname"
							placeholder="Last Name" ng-model="user.lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-9">
						<input type="password" class="form-control" name="passwd"
							placeholder="Password" ng-model="user.password">
					</div>
				</div>

				<div class="form-group">
					<!-- Button -->
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-signup" type="submit" class="btn btn-info">
							<i class="icon-hand-right"></i>Sign Up
						</button>
						<span style="margin-left: 8px;">or</span>
					</div>
				</div>

				<div class="form-group">

					<div class="col-md-offset-3 col-md-9">
						<a id="btn-fbsignup" type="button" class="btn btn-primary">
							<i class="fa fa-facebook"></i> Â  Sign Up with Facebook
						</a>
					</div>

				</div>

			</form>
		</div>
	</div>




</div>
