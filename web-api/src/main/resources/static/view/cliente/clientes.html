<div class="row">
	<div class="col-xs-6 col-md-4">
		<a href="/novoCliente" class="btn btn-info btn-lg">Novo</a>
	</div>
</div>

<div class="table-responsive">
	<table
		class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
		<thead>
			<tr>
				<th width="5%">#</th>
				<th width="30%">Código</th>
				<th width="50%">Nome</th>
				<th width="10%">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cliente in clientes">
				<td class="aw-table-checkbox"><input type="checkbox" /></td>
				<td>{{cliente.id}}</td>
				<td>{{cliente.nome}}</td>
				<td>
					<div style="text-align: center;">
						<btn-remove name="" action="removerCliente(cliente)"></btn-remove>
						<a href="/editCliente/{{cliente.id}}" class="btn  btn-warning btn-xs"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a href="/viewCliente/{{cliente.id}}" class="btn btn-default btn-xs"><i class="fa fa-search" aria-hidden="true"></i></a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
